<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="continente">
    <button id="btn">cambia</button>
    <script>
        const INPUT = document.getElementById('continente')
        const BTN = document.getElementById('btn')

        BTN.onclick = function () {
            let continente = INPUT.value

            const URL = 'https://restcountries.com/v3.1/region/' + continente

            fetch(URL)
                .then(res => res.json())
                .then(res => {
                    for (const paese of res) {
                        console.log(paese);
                        const IMG = document.createElement('img')
                        IMG.src = paese.flags.png
                        IMG.alt = paese.name.official
                        IMG.style = 'width:100px;height:70'
                        document.body.append(IMG)

                    }
                })
        }

       

    </script>

</body>
</html>
