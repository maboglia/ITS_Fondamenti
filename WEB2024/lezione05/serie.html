<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name="" id="titolo">
    <button id="btnCerca">Cerca</button>

    <div id="result"></div>



<script>
    const URL = 'https://api.tvmaze.com/singlesearch/shows?q='
    const INPUT = document.getElementById('titolo')
    const BTN = document.getElementById('btnCerca')
    const RESULT = document.getElementById('result')

    BTN.addEventListener('click', function () {
        const XHR = new XMLHttpRequest()
        
        XHR.onreadystatechange = function () {
            // console.log(XHR.status);
            // console.log(XHR.readyState);

            if (XHR.readyState == 4 && XHR.status==200){
                const SERIE = JSON.parse(XHR.responseText)
                const IMG = document.createElement('img')
                IMG.setAttribute('src', SERIE.image.medium)
                console.log(SERIE)
                RESULT.append(IMG)
            }
            
        }


        XHR.open('get', URL + INPUT.value)
        XHR.send()
        
    })





</script>

</body>
</html>
